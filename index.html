<!DOCTYPE html >
<html lang="en"  ng-app="main" ng-controller="ExMainCtl">

<head>
    <meta charset="utf-8">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="EXSCALABAR">
    <meta name="author" content="Matt Richardson">
    <link rel="shortcut icon" href="chirp.ico">

    <title>{{name}} v{{ver}}</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/cm/cm.css">
    <link href="css/app.css" rel="stylesheet">
    <link href="assets/cui/css/cui.css" rel="stylesheet" >
</head>

<body>
<navi name="name"></navi>
<div class="container">
    <div class="row">
        <div class="col-xl-11 col-lg-10 col-md-10 col-sm-10" role="main">
            <ng-view></ng-view>
        </div>
        <div class="col-xl-1 col-lg-2 col-md-2 col-sm-2" role="complementary">
            <sidebar></sidebar>
        </div>
    </div>
</div>

<footer class="footer" ng-controller="ExFooterCtl">
    <div class="container">
        <div class="row">

            <div class="col-md-2">
                <div style="padding-top:20px;">{{time}}</div>
            </div>
            <div class="col-md-10">
                <div style="position:absolute;right:0;font-size:20px;">
                    <span class="label label-info label-as-badge" tooltip-placement="top"
                          tooltip="Number of notification messages" tooltip-trigger="mouseenter"
                          tooltip-append-to-body="true">{{num_codes[0]}}</span>
                    <span class="label label-warning label-as-badge" tooltip-placement="top"
                          tooltip="Number of warning messages" tooltip-trigger="mouseenter"
                          tooltip-append-to-body="true">{{num_codes[1]}}</span>
                    <span class="label label-danger label-as-badge" tooltip-placement="top"
                          tooltip="Number of error messages" tooltip-trigger="mouseenter" tooltip-append-to-body="true">{{num_codes[2]}}</span>
                </div>
            </div>
        </div>
    </div>
</footer>

<!--Import libraries -->
<!--TODO: Make sure that you have the min libs for production!!! -->
<script src="js/assets.js"></script>
<script src="js/int_assets.js"></script>
<script src="js/exscalabar.js"></script>

</body>

</html>
