<div ng-controller="flowCtlr">
	<accordion close-others=false>
		<accordion-group heading="Flow Control" is-open=false is-disabled=false>
			<p>
				Set the flow control data here.
			</p>
		</accordion-group>
		<accordion-group heading="Flow Data" is-open=true is-disabled=false>
			<div class="table-responsive">
				<table class="table table-striped">
					<tr>
						<th>ID</th>
						<th>Q</th>
						<th>Q0</th>
						<th>T</th>
						<th>P</th>
						<th>Q<sub>sp</sub></th>
					</tr>
					<tr ng-repeat="device in Devices track by $index">
						<td>{{device.ID}}</td>
						<td></td>
						<td></td>
						<td></td>
						<td></td><td ></td>
					</tr>

				</table>
			</div>
		</accordion-group>
	</accordion>
</div>
