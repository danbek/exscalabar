<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="EXSCALABAR">
    <meta name="author" content="Matt Richardson">
    <link rel="shortcut icon" href="chirp.ico">

    <title>EXSCALABAR</title>

    <!-- Bootstrap core CSS -->
    <style type="text/css">
        .dygraphClass {
            width: auto;
            height: 100%;
        }
    </style>

</head>

<body ng-app="main">
    <div ng-controller="DygraphCtl">
        <p style="height:500px;">
            <dy-graph data="data" options="options"></dy-graph>
        </p>
        <p style="height:500px;">
            <dy-graph data="data" options="options2"></dy-graph>
        </p>
        <p>
            <input ng-model="x" type="number" />
        </p>
        <p>
            <input ng-model="y" type="number" />
        </p>
        <button ng-click="addVal()">Add Value</button>
    </div>


    <!--Import libraries -->
    <!--TODO: Make sure that you have the min libs for production!!! -->
    <script src="../assets/angular.js"></script>
    <script src="../assets/angular-route.js"></script>
    <script src="../assets/ui-bootstrap-0.9.0.js"></script>
    <script src="../assets/ui-bootstrap-tpls-0.9.0.js"></script>
    <script src="../assets/d3.js"></script>
    <script src="../assets/nvd3.js"></script>
    <script src="../assets/angular-nvd3.js"></script>
    <script src="../assets/dygraphs/dygraph-combined-dev.js"></script>
    <script src="../app/shared/angular-dygraph.js"></script>

    <script src="../app/shared/main.module.js"></script>
    <script src="../app/shared/network-service.js"></script>
    <script src="../app/shared/cvt-service.js"></script>
    <script src="../app/shared/data-service.js"></script>
    <script src="../app/shared/main-controller.js"></script>
    <script src="../app/shared/main-config.js"></script>
    <script>
        /* Just a demo controller...*/
        (function () {
            angular.module('dygraph')
                .controller('DygraphCtl', ['$scope', '$rootScope', function ($scope, $rootScope) {
                    var self = this;

                    $scope.data = [[1, 2], [15, 0]];
                    $scope.x = 0;
                    $scope.y = 12;
                    $scope.addVal = function () {
                        $scope.data.push([$scope.x, $scope.y]);
                    };

                    $scope.options = {
                        legend: 'always',
                        title: 'NYC vs. SF',
                        ylabel: 'Temperature (F)',
                        xlabel: 'Time (s)'
                    };

                    $scope.options2 = {
                        legend: 'always',
                        title: 'Testing another plot',
                        ylabel: 'Temperature (C)',
                        xlabel: 'Time (s)'
                    };

                    $scope.ID = Math.floor(Math.random() * 16000);


        }])
        })();
    </script>

</body>

</html>
