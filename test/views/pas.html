<div class="row">
	<div class="col-lg-1 col-md-2 col-sm-3 col-xs-3" role="main">
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					Speaker Control
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group" id="spk">
							<label class = "ctl-label" for="svrange">V<sub>range</sub> (V)</label>
							<input type="number" id="svrange" class="span3 ctl-input" placeholder="1" min ="0" max="10"/>
							<br />
							<label class = "ctl-label" for="svoffset">V<sub>offset</sub> (V)</label>
							<input type="number" id="reddc" class="ctl-input" placeholder="0" min="0" max="5"/>
							<br />
							<label class = "ctl-label" for="fcenter">f<sub>center</sub> (Hz)</label>
							<input type="number" id="fcenter" class="ctl-input" placeholder="1300" min="100" max="5000"/>
							<br />
							<label class = "ctl-label" for="df">&Delta;f (Hz)</label>
							<input type="number" id="df" class="ctl-input" placeholder="100" min="1" max="1000" data-toggle="tooltip" data-placement="right" title="Speaker chirp bandwidth in Hz."/>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group" id ="dccrd">
							<button type="button" class="btn btn-primary" id ="spk_on" value="Speaker">
								Speaker
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					Speaker Cycle
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group" id="spk">
							<label class = "ctl-label" for="period">Period (s)</label>
							<input type="number" id="period" class="span3 ctl-input" placeholder="360" min ="10" max="5000"/>
							<br />
							<label class = "ctl-label" for="length">Length (s)</label>
							<input type="number" id="length" class="ctl-input" placeholder="0" min="1" max="100"/>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group" id ="dccrd">
							<button type="button" class="btn btn-primary" id ="cycle_on" value="Auto">
								Auto
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					Laser Control
				</div>
				<div class="row">
					<div class="col-md-12">
						<label class = "ctl-label" for="period">Period (s)</label>
						<input type="number" id="period" class="span3 ctl-input" placeholder="360" min ="10" max="5000"/>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<button type="button" class="btn btn-primary" id ="cycle_on" value="Auto">
								Auto
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-11 col-md-10 col-sm-9 col-xs-9">
		<div id="content">
			<div class="container">
				<div id="placeholder" class="demo-placeholder" style="width:380px;height:250px"></div>
			</div>
		</div>
	</div>
	<div class="col-md-2" role="complementary" id ="snav"></div>
</div>
</div>
