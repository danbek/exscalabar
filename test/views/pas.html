<div class="row">
	<div class="col-lg-4 col-md-5 col-sm-5 col-xs-4" role="main">
		<div class="panel panel-default">
			<div class="panel-heading">
				Speaker Control
			</div>
			<div class="panel-body">
				<div class="form-group" id="spk">
					<label class = "ctl-label wlabel" for="svrange">V<sub>range</sub> (V)</label>
					<input type="number" id="svrange" class="ctl-input wlabel" data-placement="right" placeholder="1" min ="0" max="10"/>
					<br />
					<label class = "ctl-label wlabel" for="svoffset">V<sub>offset</sub> (V)</label>
					<input type="number" id="svoffset" class="ctl-input wlabel" data-placement="right" placeholder="0" min="0" max="5"/>
					<br />
					<label class = "ctl-label wlabel" for="fcenter">f<sub>center</sub> (Hz)</label>
					<input type="number" id="fcenter" class="ctl-input wlabel" data-placement="right" placeholder="1300" min="100" max="5000"/>
					<br />
					<label class = "ctl-label wlabel" for="df">&Delta;f (Hz)</label>
					<input type="number" id="df" class="ctl-input wlabel" placeholder="100" min="1" max="1000" data-toggle="tooltip" title="Speaker chirp bandwidth in Hz."/>

					<br />
					<button type="button" class="btn btn-primary" id ="spk_on" value="Speaker">
						Speaker
					</button>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				Speaker Cycle
			</div>
			<div class="panel-body">
				<div class="form-group" id="spk">
					<label class = "ctl-label wlabel" for="period">Period (s)</label>
					<input type="number" id="period" class="ctl-input wlabel" placeholder="360" min ="10" max="5000"/>
					<br/>
					<label class = "ctl-label wlabel" for="length">Length (s)</label>
					<input type="number wlabel" id="length" class="ctl-input wlabel" placeholder="0" min="1" max="100"/>
					<button type="button" class="btn btn-primary" id ="cycle_on" value="Auto">
						Auto
					</button>
				</div>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				Laser Control
			</div>
			<div class="panel-body">
				<label class = "ctl-label" for="period">Period (s)</label>
				<input type="number" id="period" class="span3 ctl-input" placeholder="360" min ="10" max="5000"/>
				<button type="button" class="btn btn-primary" id ="cycle_on" value="Auto">
					Auto
				</button>
			</div>
		</div>
	</div>

</div>

<div class="col-lg-11 col-md-10 col-sm-9 col-xs-9">
	<div id="content">
		<div class="container">
			<div id="placeholder" class="demo-placeholder" style="width:380px;height:250px"></div>
		</div>
	</div>
</div>
</div>
